<!-- list_albums.html -->

{% block content %}
<head>
    <title>Album List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">List Album</h1>
        <table class="table table-bordered table-striped table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Judul</th>
                    <th scope="col">ID Label</th>
                    <th scope="col">Jumlah Lagu</th>
                    <th scope="col">Total Durasi</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for album in albums %}
                <tr>
                    <th scope="row">{{ album.judul }}</th>
                    <td>{{ album.id_label }}</td>
                    <td>{{ album.jumlah_lagu }}</td>
                    <td>{{ album.total_durasi }}</td>
                    <td>
                        <a href="" class="btn btn-primary">Lihat Daftar Lagu</a>
                        <a href="" class="btn btn-success">Tambah Lagu</a>
                        <a href="" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock content %}
