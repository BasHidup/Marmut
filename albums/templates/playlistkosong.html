{% block content %}
{% include "navbaruser.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Playlist</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E9DDC7; 
      color: #000000;
    }
    .container {
      margin-top: 5%;
    }
    .card {
      background-color: #E9DDC7;
      border-color: #816454;
    }
    .card-header {
      background-color: #816454;
      color: #FFFFFF; 
    }
    .btn-primary {
      background-color: #816454;
      border-color: #816454; 
    }
    .btn-primary:hover {
      background-color: #F5C98C; 
      border-color: #816454;  
      color: #000000;
    }
    .card-footer {
      background-color: #E9DDC7;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">User Playlist</h2>
    <!-- Jika tidak ada playlist -->
    <div id="no-playlist-message" class="card">
      <div class="card-body">
        <p class="card-text">Anda Belum Memiliki Playlist</p>
        <a href="create_playlist.html" class="btn btn-primary">Tambah Playlist</a>
      </div>
    </div>
    <!-- Daftar Playlist -->
    <div id="playlist-container" class="card" style="display: none;">
      <div class="card-body">
        <h5 class="card-title">Daftar Playlist</h5>
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">Judul</th>
              <th scope="col">Jumlah Lagu</th>
              <th scope="col">Total Durasi</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="playlist-list">
            <!-- Daftar playlist akan ditampilkan di sini -->
          </tbody>
        </table>
        <a href="create_playlist.html" class="btn btn-primary">Tambah Playlist</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="playlist.js"></script>
</body>
</html>
{% endblock content %}
