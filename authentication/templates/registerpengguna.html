<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E9DDC7; 
      color: #000000;
    }
    .registration-container {
      margin-top: 5%;
    }
    .card {
      background-color: #E9DDC7;
      border-color: #816454;
    }
    .card-header {
      background-color: #816454;
      color: #FFFFFF; 
    }
    .btn-primary {
      background-color: #816454;
      border-color: #816454; 
    }
    .btn-primary:hover {
      background-color: #F5C98C; 
      border-color: #816454;  
      color: #000000;
    }
    .card-footer {
      background-color: #E9DDC7;
      color: #000000;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center registration-container">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Register Pengguna
        </div>
        <div class="card-body">
          <form id="registrationForm" method="POST">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" name="name" id="nama" placeholder="Masukkan nama">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option value="">Pilih gender</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tempat_lahir">Tempat lahir</label>
              <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan tempat lahir">
            </div>
            <div class="form-group">
              <label for="tanggal_lahir">Tanggal lahir</label>
              <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir">
            </div>
            <div class="form-group">
              <label for="kota_asal">Kota asal</label>
              <input type="text" class="form-control" id="kota_asal" name="kota_asal" placeholder="Masukkan kota asal">
            </div>
            <div class="form-group">
              <label>Role</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input role-checkbox" type="checkbox" id="podcaster" name="roles" value="podcaster">
                <label class="form-check-label" for="podcaster">Podcaster</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input role-checkbox" type="checkbox" id="artist" name="roles" value="artist">
                <label class="form-check-label" for="artist">Artist</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input role-checkbox" type="checkbox" id="songwriter" name="roles" value="songwriter">
                <label class="form-check-label" for="songwriter">Songwriter</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <div class="card-footer">
          Already have an account? <a href="/authentication/login/" style="color: #000000;">Login here</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
